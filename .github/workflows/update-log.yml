name: Update Log

on:
  schedule:
    # Ejecuta todos los días a las 09:00 y 21:00 UTC (Bogotá = UTC-5)
    - cron: "0 14,2 * * *"
  workflow_dispatch: # Permite ejecución manual desde GitHub

permissions:
  contents: write

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Configurar identidad Git
        run: |
          git config user.name "AnibalMaxDiaz"
          git config user.email "148412143+AnibalMaxDiaz@users.noreply.github.com"

      - name: Crear o actualizar log
        run: |
          mkdir -p logs
          echo "$(date -u) - Actualización automática" >> logs/daily.log

      - name: Detectar cambios
        id: cambios
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit de cambios
        if: steps.cambios.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "chore: actualización automática [skip ci]"

      - name: Push al repositorio
        if: steps.cambios.outputs.changed == 'true'
        run: |
          git push origin HEAD:main
